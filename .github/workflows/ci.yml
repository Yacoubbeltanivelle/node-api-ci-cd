name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # ğŸ†™ change si tu veux une version plus rÃ©cente

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm test
